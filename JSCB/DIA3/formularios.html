<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <!-- <button>Click</button> --><!-- los botones no fvalen de mucho -->
        <header>
            <h1>Formularios</h1>
        </header>
        <form>
            <!-- El elemento principal es el input -->
            <!-- Por defecto es tipo text -->
            <input/>

            <!-- Suelen ir acompañados de la etiqueta label, asociada con la propiedad for (igual que el id)-->
            <label for="texto">Tipo texto:</label>
            <input type="text" name="texto" id="texto"/>

            <ul>
                <li>
                    <label for="pass">Tipo password:</label>
                    <!-- El tipo contraseña sale censurado -->
                    <input type="password" id="pass" name="password">
                </li>
                <li>
                    <label for="email">Tipo email:</label>
                    <!-- Comprueba que tenga formato correcto (que tenga una @ por el medio) -->
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="url">Tipo url</label>
                    <!-- Comprueba que es una url (empieza por http:// o https://)-->
                    <input type="url" name="url" id="url">
                </li>
                <li>
                    <label for="tlf">Tipo tel</label>
                    <!-- En dispositivos moviles, abre el teclado numerico y normalmente, acceso a la agenda -->
                    <input type="tel" id="tlf" name="phone">
                </li>
                <li>
                    <!-- Checkbox. Se puede marcar o desmarcar. Son siempre independientes -->
                    <ul>
                        <li>
                            <input type="checkbox" name="check1" id="check1">
                            <label for="check1">Checkbox1</label>
                        </li>
                        <li>
                            <input type="checkbox2" name="check2" id="check2">
                            <label for="check2">Checkbox1</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <!-- Radio. Solo se puede marcar uno dentro del mismo "campo". NO se puede desmarcar. Se conectan por el name -->
                    <ul>
                        <li>
                            <input type="radio" name="radio" id="radio">
                            <label for="radio1">Radio 1</label>
                        </li>
                        <li>
                            <input type="radio" name="radio" id="radio2" value="2">
                            <label for="radio2">Radio 2</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="date">Tipo date</label>
                    <input type="date" id="date" name="name">
                </li>
                <li>
                    <label for="color">Tipo color</label>
                    <input type="color" name="color">
                </li>
                <li>
                    <label for="range">tipo range</label>
                    <input type="range" name="range" id="range" min="0" max="10" step="5">
                </li>
                <li>
                    <label for="area">Textarea</label>
                    <textarea name="area" id="area" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="select">Select</label>
                    <select name="select" id="select">
                        <option>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                    </select>
                </li>
            </ul>

            <!-- Un boton dentro de un form, por defecto es type submit -->
            <button type="submit">Enviar </button>

            <!-- Un boton fuerta de un form, por defecto es type button. No hace nada -->
            <button type="button">Click!</button>
            
            <!-- Un boton type reset en un form, limpiar el formulario -->
            <button type="reset">Limpiar</button>
        </form>
    </body>
</html>
