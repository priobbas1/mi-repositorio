<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <!-- Para vincular CSS externo: -->
    <link rel="stylesheet" href="style.css">

    <!-- En este caso tendra preferencia la etiqueta style que el CSS externo, porque esta mas abajo -->
    <style>
        p
        {
            color: rebeccapurple;
            text-decoration: underline;
        }
        h1{
            color: green;
            text-decoration: line-through;
        }
    </style>
    <!-- Para vincular CSS externo: -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <h1 style="color: blue">EMPEZAMOS CSS</h1>
        </header>
        <p>
            Los estilos "en linea" (el atributo style) son la peor opcion. O deberiamos escribirlos nunca
        </p>
        <p>
            La etiqueta style, que va en el head, es aceptable, peor no la mejor opcion
        </p>
        <p>
            La mejor opcion es usar hojas de estilo internas
        </p>
</body>
</html>
